<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>   
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>Weather Dashboard</header>

    <div class="search-results-container">
      <h1>Search for a City:</h1>
      <form id="search-form" method="POST">
            <input type="text" placeholder="San Diego" name="search-text" id="search-text">
            <div>
              <button type="submit"><i class="fa fa-search">Search</i></button>   
            </div>
          </form>
          <p class="search-history">Recent Searches:</p> 
          <ul id="search-history"></ul>
        </div>

          <!-- Weather for user searched city -->
          <div class="city-weather-container">
            <section id="city-weather-display" class="city-weather">
              <h2 id="cityweather-header" class="cityweather-header"> Current Weather:</h2>
              <!-- <h3>Current Date: <br /> <span id="current-date"></span></h3>               -->
              <p id="city-temp"></p>
              <p id="city-wind"></p>
              <p id="city-humidity"></p>
              <p id="city-uv"></p>
            </section>
          </div>

            <!-- Weather for user searched history for next 5 days --> 
            <div>
              <section class="five-day-container" id="future-forecast">
                <h3>5-Day Forcast:</h3>
            </div>

      <script src="script.js"></script>

  </body>
